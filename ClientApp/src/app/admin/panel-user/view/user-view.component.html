<h1>User List</h1>
<hr>
<div class="card mb-3">
  <div class="card-header">
    <i class="fa fa-table"></i> Tracking List (In-Progress)
  </div>
  <div class="card-body">
    <div class="table-responsive-sm">
      <table class="table table-bordered table-hover">
        <thead class="thead-light">
        <tr>
          <th scope="col" *ngFor="let title of dataTable.headers">{{title}}</th>
        </tr>
        </thead>
        <tbody>
        <tr scope="row" *ngFor="let item of dataTable.dataArr; let i = index">
          <td>{{i+1}}</td>
          <td>{{item.firstName}}</td>
          <td>{{item.lastName}}</td>
          <td>{{item.userName}}</td>
          <td>{{item.email}}</td>
          <td>
            <i *ngIf="item.isActive" class="fa fa-check-circle-o text-success"> Active</i>
            <i *ngIf="!item.isActive" class="fa fa-lock text-danger"> Locked</i>
          </td>
          <td class="text-center">
            <button *ngIf="item.isActive" type="button" class="btn btn-link text-danger"> Lock</button>
            <button *ngIf="!item.isActive" type="button" class="btn btn-link text-success"> Active</button>
            <button type="button" class="btn btn-link text-primary" (click)="onSelect(item)"> Edit</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-footer small text-muted">Total {{dataTable.rowsNo}} entries</div>
</div>
