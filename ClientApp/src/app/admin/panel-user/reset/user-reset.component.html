<h1>User Info</h1>
<hr>
<div class="card card-register mx-auto mt-5">
  <div class="card-header">Reset Password For a User</div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-3"></div>
      <form class="col-md-6">
        <div class="form-group">
          <div class="form-row">
            <select class="form-control" id="exampleFormControlSelect1">
              <option selected>Open this select menu</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="form-row">
            <input type="password" id="inputPassword" class="form-control" placeholder="New Password" required="required">
          </div>
        </div>
        <div class="form-group">
          <div class="form-row">
            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm New Password" required="required">
          </div>
        </div>
        <a class="btn btn-primary btn-block col-md-4 right" href="login.html">Save</a>
      </form>
      <div class="col-md-3"></div>
    </div>
  </div>
</div>
