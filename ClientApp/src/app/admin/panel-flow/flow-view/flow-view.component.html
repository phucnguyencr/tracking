<h1>Flow List</h1>
<hr>
<div class="card mb-3">
  <div class="card-header">
    <i class="fa fa-table"></i> Landing Page
  </div>
  <div class="card-body">
    <div class="table-responsive-sm">
      <table class="table table-bordered table-hover">
        <thead class="thead-light">
        <tr>
          <th scope="col" *ngFor="let title of dataTable.headers">{{title}}</th>
        </tr>
        </thead>
        <tbody>
        <tr scope="row" *ngFor="let item of dataTable.dataArr; let i = index">
          <td>{{i+1}}</td>
          <td>{{item.description}}</td>
          <td>{{item.step}}</td>
          <td class="text-center">
            <button type="button" class="btn btn-link text-primary" (click)="onSelect(item)"> Edit</button>
            <button type="button" class="btn btn-link text-danger" (click)="onDelete(item)"> Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-footer small text-muted">Total {{dataTable.rowsNo}} entries</div>
</div>
