<h1>Update Schedule File</h1>
<hr>
<div class="card card-register mx-auto mt-5">
  <div class="card-header">Details</div>
  <div class="card-body">
    <form [formGroup] = "uploadForm">
      <div class="form-group">
        <div class="form-row">
          <div class="col-md-6">
              <div class="custom-file">
                <input type="file" class="custom-file-input" formControlName="uploadFile" id="uploadFile" (change)="fileChange()">
                <label class="custom-file-label" for="uploadFile">Choose file</label>
              </div>
          </div>
          <div class="col-md-6">
            <button class="btn btn-primary btn-block col-md-2" (click)="saveFunc()">Save</button>
          </div>
        </div>
        <div class="form-row">
            <div class="col-md-6">
              <label class="text-info">{{fileInfo}}</label>
            </div>
            <div class="col-md-6"></div>
          </div>
      </div>
    </form>
  </div>
</div>
