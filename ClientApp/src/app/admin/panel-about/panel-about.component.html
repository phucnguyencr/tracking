<h1>About Us Info</h1>
<hr>
<div class="card card-register mx-auto mt-5">
  <div class="card-header">Update Details</div>
  <div class="card-body">
    <form [formGroup] = "aboutForm">
      <div class="form-group required">
          <div class="form-row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
              <input type="text" class="form-control" 
              placeholder="Title"
              formControlName="title"
              [maxLength]="50">
            </div>
            <div class="col-md-1"><label class='control-label'></label></div>
          </div>
        </div>
      <div class="form-group required">
        <div class="form-row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
              <app-editor></app-editor>
          </div>
          <div class="col-md-1"><label class='control-label'></label></div>
        </div>
      </div>
      <div class="form-group">
          <div class="form-row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
              <button class="btn btn-primary btn-block col-md-2 right" (click)="saveFunc()">Save</button>
            </div>
            <div class="col-md-1"></div>
          </div>
      </div>
    </form>
  </div>
</div>
