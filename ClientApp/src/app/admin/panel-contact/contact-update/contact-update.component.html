<h1>Update Your Contact Info</h1>
<hr>
<div class="card card-register mx-auto mt-5">
  <div class="card-header">Details</div>
  <div class="card-body">
    <form [formGroup] = "contactForm">
      <div class="form-group required">
        <div class="form-row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <label>Full name</label>
            <input type="text" class="form-control" 
            formControlName="fullName"
            [maxLength]="50">
          </div>
          <div class="col-md-3"><label class='control-label'></label></div>
        </div>
      </div>
      <div class="form-group required">
        <div class="form-row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <label>Email address</label>
            <input type="text" class="form-control" 
            formControlName="email"
            [maxLength]="50">
          </div>
          <div class="col-md-3"><label class='control-label'></label></div>
        </div>
      </div>
      <div class="form-group required">
        <div class="form-row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <label>Phone number</label>
            <input type="text" class="form-control" 
            formControlName="phoneNumber"
            [maxLength]="20">
          </div>
          <div class="col-md-3"><label class='control-label'></label></div>
        </div>
      </div>
      <div class="form-group required">
        <div class="form-row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <label>Address</label>
            <input type="text" class="form-control" 
            formControlName="address"
            [maxLength]="200">
          </div>
          <div class="col-md-3"><label class='control-label'></label></div>
        </div>
      </div>
      <div class="form-group">
          <div class="form-row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <button class="btn btn-primary btn-block col-md-3 right" (click)="saveFunc()">Save</button>
            </div>
            <div class="col-md-3"></div>
          </div>
      </div>
    </form>
  </div>
</div>
