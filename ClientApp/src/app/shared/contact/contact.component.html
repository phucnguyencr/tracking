<div class="row">
    <div class="col-3 leftpane">
        <img [src]="supportIMG" class="img-responsive about-img">
        <h4 class="text-blue text-shadow text-center"><i class="fa fa-info-circle p-1" aria-hidden="true"></i>Contact Info</h4>
        <i class="row fa fa-user-o" aria-hidden="true">&nbsp; Mr. Ngoc Thu</i><br/>
        <i class="row fa fa-envelope-o" aria-hidden="true">&nbsp; general@vosadls.com</i><br/>
        <i class="row fa fa-phone" aria-hidden="true">&nbsp; +84-(0)28-37267412</i><br/>
        <i class="row fa fa-map-marker" aria-hidden="true">
          <span class="text-center">
            &nbsp;384/36/5 Kha Van Can street
            <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; - Hiep Binh Chanh ward
            <br/>Thu Duc district - Ho Chi Minh city
          </span>
        </i>
    </div>
    <div class="col-9 rightpane">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.6941428239397!2d106.72673821428735!3d10.834702161079248!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317527d470d8d85b%3A0x66dc5f34b9c544d7!2zMzg0IEtoYSBW4bqhbiBDw6JuLCBIaeG7h3AgQsOsbmggQ2jDoW5oLCBUaOG7pyDEkOG7qWMsIEjhu5MgQ2jDrSBNaW5oLCBWaeG7h3QgTmFt!5e0!3m2!1svi!2s!4v1559456288683!5m2!1svi!2s" 
      width="100%" height="350" frameborder="0" allowfullscreen style="padding-bottom: 20px;"></iframe>
      <h4 class="text-blue text-shadow">Contact Us</h4>
      <br/>
      <form [formGroup] = "messageForm">
        <div class="form-group required">
          <div class="form-row">
            <label class="col-sm-3 col-form-label">Full name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" 
              formControlName="fullName"
              [maxLength]="50">
            </div>
            <div class="col-md-1"><label class='control-label'></label></div>
          </div>
        </div>
        <div class="form-group required">
          <div class="form-row">
            <label class="col-sm-3 col-form-label">Company</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" 
              formControlName="company"
              [maxLength]="100">
            </div>
            <div class="col-md-1"><label class='control-label'></label></div>
          </div>
        </div>
        <div class="form-group required">
          <div class="form-row">
            <label class="col-sm-3 col-form-label">Email address</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" 
              formControlName="email"
              [maxLength]="50">
            </div>
            <div class="col-md-1"><label class='control-label'></label></div>
          </div>
        </div>
        <div class="form-group required">
          <div class="form-row">
            <label class="col-sm-3 col-form-label">Phone number</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" 
              formControlName="phone"
              [maxLength]="20">
            </div>
            <div class="col-md-1"><label class='control-label'></label></div>
          </div>
        </div>
        <div class="form-group required">
          <div class="form-row">
            <label class="col-sm-3 col-form-label">Message</label>
            <div class="col-sm-8">
              <textarea rows="5" class="form-control" 
              formControlName="message"
              [maxLength]="200"></textarea>
            </div>
            <div class="col-md-1"><label class='control-label'></label></div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-row">
            <label class="col-sm-3"></label>
            <div class="col-sm-8">
              <button type="button" class="btn btn-primary col-sm-2 btn-block right" (click)="sendFunc()">Send</button>
            </div>
            <div class="col-md-1"><label class='control-label'></label></div>
          </div>
        </div>
      </form>
    </div>
  </div>
